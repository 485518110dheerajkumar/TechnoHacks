<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login page.css">
</head>

<body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>Login</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" id="input1" placeholder="username"/>
          <input type="password" id="input2" placeholder="password"/>
          
           <button onclick="NAME()">LOGIN</button> 
            
         
          <p class="message">Not registered? <a href="signup page.html">Create an account</a></p>
        </form>
      </div>
    </div>

    <script>
      function NAME(){
        var n1 = document.getElementById('input1').value;
        var n2 = document.getElementById('input2').value;
        if (n1= " "){
          alert("Please enter Valide Username" ,n1);
  
        }
        else if (n2=" ") {
          alert('Please enter your Password');
        } else {
          document.location('######');
        }
        
  
      }
  </script>
</body>
 
</html>
